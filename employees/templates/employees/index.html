<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<h1>Employee List</h1>

<form method="GET" class="mb-3">
    <input type="text" name="search" placeholder="Search by name" value="{{ search }}" class="form-control w-50 d-inline">
    <button type="submit" class="btn btn-primary">Search</button>
    <a href="{% url 'employee_add' %}" class="btn btn-success float-end">Add Employee</a>
</form>

{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
  {% endfor %}
{% endif %}

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.position }}</td>
            <td>
                <a href="{% url 'employee_edit' emp.pk %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'employee_delete' emp.pk %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?');">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No employees found.</td></tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
